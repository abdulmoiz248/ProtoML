name: Weekly ML Paper Analysis

on:
  schedule:
    # Run every Saturday at 9:00 AM UTC (cron format: minute hour day-of-month month day-of-week)
    - cron: '0 9 * * 6'
  workflow_dispatch: # Allows manual triggering

jobs:
  analyze-papers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip' # Enable pip caching
    
    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/.cache/torch
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create output directories
      run: |
        mkdir -p output/embeddings
        mkdir -p output/pdf_cache
        mkdir -p output/reports
    
    - name: Run ProtoML analysis
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python main.py
    
    - name: Upload analysis reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: weekly-reports-${{ github.run_number }}
        path: output/reports/
        retention-days: 90
    
    - name: Commit and push reports
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output/reports/
        git diff --staged --quiet || git commit -m "ðŸ“Š Weekly analysis report - $(date +'%Y-%m-%d')"
        git push
